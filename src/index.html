<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coffee Shop</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="./vendor/flickity.css" media="screen">
    </head>
    <body>
        <header class="nav-splash">
            <nav class="navigation">
                <div class="logo">
                    <h2>EL TIGRE</h2>
                    <p>VENEZUELA COFFEE BEANS</p>
                </div>
                <div class="navi main-nav">
                    <a href="#home">HOME</a>
                    <a href="#product">PRODUCTS</a>
                    <a href="#contact">CONTACT</a>
                </div>
            </nav>
            <div class="splash container">
                <div class="splash-inner">
                    <div class="page-title-main">
                        <div class="page-title-main-one">
                            <h1>HOME OF</h1>
                        </div>
                        <div class="page-title-main-two">
                            <h1>ORGINAL TASTES</h1>
                        </div>
                    </div>
                    <div class="page-title-main">
                        <div class="page-title-main-one">
                            <h1>REAL VENEZUELA</h1>
                        </div>
                        <div class="page-title-main-two">
                            <h1>REAL COFFEE</h1>
                        </div>
                    </div>
                    <div class="page-title-main">
                        <div class="page-title-main-one">
                            <h1>TASTE REAL </h1>
                        </div>
                        <div class="page-title-main-two">
                            <h1>VENEZUELA</h1>
                        </div>
                    </div>
                    <div class="splash-discover">
                        <div class="splash-discover-text">
                            <h5>DISCOVER</h5>
                        </div>
                        <div class="splash-discover-icone">
                            <i class="fa-solid fa-circle-arrow-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="pages">
            <section id="home" class="home-component">
                <h2 class="section-header product-header">PRODUCTS</h2>
                <div id="product-list" class="home-wrapper container"></div>
                <div class="about-wrapper"></div>
            </section>
            <section id="product"  class="product-component">
                <h2 class="section-header product-header">PRODUCTS</h2>
              <div class="product-wrapper container"></div>
            </section>
            <section id="contact" class="contact-component">
              <div class="contact-wrapper container"></div>
            </section>
        </div>

        <script id="template-product-widget" type="text/x-handlebars-template">
            <div class = "product-section" id="{{{id}}}">
                <div class="product-section-inner container">
                    <div class="product-row container">
                        <div class="product-text">
                            <h3 class = "product-text-title">
                            {{{id}}}. {{{name}}}
                            </h3>
                            <p class = "product-text-description">
                            {{{description}}}
                            </p>
                            <div class = "product-text-features">
                                <div class="product-text-features-row">
                                    <div class="product-text-features-desc">
                                        ROASTING: &nbsp;
                                    </div>
                                    <div class="product-text-features-rating">
                                        {{{roasting}}}
                                    </div>
                                </div>
                                <div class="product-text-features-row">
                                    <div class="product-text-features-desc">
                                        INTENSITY:&nbsp;
                                    </div>
                                    <div class="product-text-features-rating">
                                        {{{intensity}}}
                                    </div>
                                </div>
                            </div>
                            <div class = "product-text-budgets">

                            </div>
                        </div>
                        <div class = "product-image {{{name}}}" id="{{{id}}}">
                            <div class ="new-price">{{{new-price}}}</div>
                            <div class ="old-price">{{{old-price}}}</div>
                            <img src="{{{image}}}" alt="Best Venesualan coffee with delivery to your home.">
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="template-home-widget" type="text/x-handlebars-template">
            <div class="about-us">
                <div class="about-us-inner-title">
                    <h2 class="section-header about-header">ABOUT US</h2>
                </div>  
                <div class="home-slider container">
                    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
                        <div class="caurousel-cell">
                            <div class = "main-carousel-image">
                                <img src="images/employee-1.png">
                            </div>
                            <div class = "main-carousel-text">
                                <h4> Elizabeth <span>Doherty</span></h4>
                                <p> Experienced barista from Bahamas. She says that Venezuela has opned her eyes on coffee. It"s not about the taste", she says "it's about the feelings."</p>
                            </div>
                        </div>
                        <div class="caurousel-cell">
                            <div class = "main-carousel-image">
                                <img src="images/employee-2.png">
                            </div>
                            <div class = "main-carousel-text">
                                <h4>Max <span>Selfish</span></h4>
                                <p> Max is the austrian barista with years of experience from the hotels across the whole Europe. "Trying Venezuelan coffee was a shock for me! I have never drank such an amazing coffee!, he says. </p>
                            </div>
                        </div>
                        <div class="caurousel-cell">
                            <div class = "main-carousel-image">
                                <img src="images/employee-3.png">
                            </div>
                            <div class = "main-carousel-text">
                                <h4>Ping <span>Nihao</span></h4>
                                <p>Ping is the youngest in the team. He doesn't like calling coffe a mysterios act. He says, a good coffee is like a mathematical formula. Once you figure it out, every coffee you make will be a masterpiece.</p>
                            </div>
                        </div>
                    </div>
                </div>
        </script>

        <script id="template-contact" type="text/x-handlebars-template">
            <div class="contact-widget">
                <div class="contact-widget-inner container">
                    <h2 class="section-header contact-header">CONTACT US</h2>
                    <form class="contact-form">
                        <div class="field-wrap">
                            <p>NAME</p>
                            <input name="firstName"  required type="text">
                        </div>
                        <div class="field-wrap">
                            <p>TITLE</p>
                            <input name="title" required type="text">
                        </div>
                        <div class="field-wrap field-wrap-message">
                            <p>MESSAGE</p>
                            <input class="message-cell" required type="text">
                        </div>
                        <a href = "#" class = "btn" type="submit">SUBMIT</a>
                    </form>
                </div>
            </div>
        </script>

        <footer class="page-footer">
            <p>Â© 2021 EL TIGRE inc.</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
        <script src="js/app.js" type="module"></script>
        <script src="./vendor/flickity.js"></script>
    </body>
</html>
